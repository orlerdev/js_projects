<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/7b9d8fbe56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active"
      style="background-image:
      url('https://images.unsplash.com/photo-1649864734476-ebbaf2da8eba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
    </div>

    <div class="slide"
      style="background-image:
      url('https://images.unsplash.com/photo-1649275598417-71b09aa8c4cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')">
    </div>
    <div class="slide"
      style="background-image:
          url('https://images.unsplash.com/photo-1649386525207-69b65838f676?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
    </div>
    <div class="slide"
      style="background-image:
            url('https://images.unsplash.com/photo-1647108796238-30179e5d9098?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
    </div>
    <div class="slide"
      style="background-image:
              url('https://images.unsplash.com/photo-1630697101345-de1ed42c8465?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80')">
    </div>
  </div>

  <button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
  </button>

  <button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
  </button>

  </div>
  <script src="script.js"></script>
</body>

</html>
